<p>Pueden crear la grfica en <a href="https://www.geogebra.org/calculator">Geogebra</a> con las siguientes instruccines:</p>
<ul>
<li>Para graficar las ecuaciones</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">eq1: 7x + 10y  = 1400
eq2: 12x + 8y  = 2000
eq3: 8x + 10y  = 900
eq4: 6x + 7y  = 300
eq5: 5x + 4y  = 1700
eq6: 5x + 4y  = 300
</code></pre>
<ul>
<li>Para graficar los puntos de interseccin</li>
</ul>
