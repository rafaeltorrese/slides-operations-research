    <marker id="arrow" markerWidth="5" markerHeight="5" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000"/>
    </marker>
  </defs>

  <!-- Baltimore connections -->
  <line x1="130" y1="50" x2="470" y2="50" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  

  <line x1="130" y1="50" x2="470" y2="150" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  

  <line x1="130" y1="50" x2="470" y2="250" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="300" y="180" font-size="12" text-anchor="middle" fill="#000">685</text>

  <line x1="130" y1="50" x2="470" y2="350" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="300" y="260" font-size="12" text-anchor="middle" fill="#000">1630</text>

  <line x1="130" y1="50" x2="470" y2="450" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
