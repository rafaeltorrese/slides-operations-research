  <text x="100" y="455" font-size="12" text-anchor="middle" fill="white">Wichita</text>

  <!-- Nodes (Destinations) -->
  <circle cx="500" cy="50" r="30" fill="#FF9800" stroke="#F57C00" stroke-width="2"/>
  <text x="500" y="55" font-size="12" text-anchor="middle" fill="white">Atlanta</text>

  <circle cx="500" cy="150" r="30" fill="#FF9800" stroke="#F57C00" stroke-width="2"/>
