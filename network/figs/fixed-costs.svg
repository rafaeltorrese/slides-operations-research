  <line x1="130" y1="250" x2="470" y2="250" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>

<line x1="130" y1="250" x2="470" y2="350" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
<line x1="130" y1="250" x2="470" y2="450" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
<line x1="130" y1="250" x2="470" y2="550" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>


<!-- Memphis connections -->
  <line x1="130" y1="350" x2="470" y2="50" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="130" y1="350" x2="470" y2="150" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="130" y1="350" x2="470" y2="250" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="130" y1="350" x2="470" y2="350" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="130" y1="350" x2="470" y2="450" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="130" y1="350" x2="470" y2="550" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>

<!-- Wichita connections -->
<line x1="130" y1="450" x2="470" y2="50" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
<line x1="130" y1="450" x2="470" y2="150" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
<line x1="130" y1="450" x2="470" y2="250" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
<line x1="130" y1="450" x2="470" y2="350" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
<line x1="130" y1="450" x2="470" y2="450" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
<line x1="130" y1="450" x2="470" y2="550" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
