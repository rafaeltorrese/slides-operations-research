<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Nodos de la red de distribución -->
  <!-- Centro de distribución -->
  <circle cx="100" cy="200" r="30" stroke="black" stroke-width="2" fill="lightblue" />
  <text x="100" y="205" font-size="12" font-family="Arial" fill="black" text-anchor="middle">Centro</text>

  <!-- Almacenes -->
  <circle cx="300" cy="100" r="20" stroke="black" stroke-width="2" fill="lightgreen" />
  <text x="300" y="105" font-size="12" font-family="Arial" fill="black" text-anchor="middle">Almacén A</text>

  <circle cx="300" cy="300" r="20" stroke="black" stroke-width="2" fill="lightgreen" />
  <text x="300" y="305" font-size="12" font-family="Arial" fill="black" text-anchor="middle">Almacén B</text>

  <!-- Clientes -->
  <circle cx="500" cy="100" r="15" stroke="black" stroke-width="2" fill="orange" />
  <text x="500" y="105" font-size="10" font-family="Arial" fill="black" text-anchor="middle">Cliente 1</text>

  <circle cx="500" cy="200" r="15" stroke="black" stroke-width="2" fill="orange" />
  <text x="500" y="205" font-size="10" font-family="Arial" fill="black" text-anchor="middle">Cliente 2</text>

  <circle cx="500" cy="300" r="15" stroke="black" stroke-width="2" fill="orange" />
  <text x="500" y="305" font-size="10" font-family="Arial" fill="black" text-anchor="middle">Cliente 3</text>

  <!-- Rutas entre nodos -->
  <!-- Rutas desde el centro de distribución -->
  <line x1="100" y1="200" x2="300" y2="100" stroke="gray" stroke-width="2" />
  <line x1="100" y1="200" x2="300" y2="300" stroke="gray" stroke-width="2" />

  <!-- Rutas desde los almacenes a los clientes -->
  <line x1="300" y1="100" x2="500" y2="100" stroke="gray" stroke-width="2" />
  <line x1="300" y1="100" x2="500" y2="200" stroke="gray" stroke-width="2" />
  <line x1="300" y1="300" x2="500" y2="200" stroke="gray" stroke-width="2" />
  <line x1="300" y1="300" x2="500" y2="300" stroke="gray" stroke-width="2" />
</svg>