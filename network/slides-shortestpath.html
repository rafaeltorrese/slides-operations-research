<header>Modelo de Ruta Ms Corta</header>
<h1 id="%C2%BFqu%C3%A9-es-el-problema-de-la-ruta-m%C3%A1s-corta">Qu es el problema de la ruta ms corta?</h1>
<ul>
<li>Se trata de encontrar el <strong>camino ms eficiente</strong> (usualmente el ms corto o econmico) entre dos puntos en una red.</li>
<li>Aplicacin directa en logstica: rutas de entrega, distribucin y reabastecimiento.</li>
</ul>
<h3 id="aplicaci%C3%B3n-en-la-cadena-de-suministro">Aplicacin en la cadena de suministro</h3>
<ul>
<li><strong>Objetivo:</strong> Minimizar el costo o tiempo de transporte.</li>
<li><strong>Ejemplo:</strong> Una empresa desea transportar productos desde una planta a un centro de distribucin pasando por varios nodos intermedios (ciudades o almacenes).</li>
</ul>
<footer>Modelos en Red</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Modelo de Ruta Ms Corta" data-footer="Modelos en Red" data-paginate="true" data-heading-divider="2" data-theme="gdahx51d1152q21bley9r548bqycxw9tq08fmrv0khi" data-marpit-pagination="3" data-marpit-pagination-total="14" style="--header:Modelo de Ruta Ms Corta;--footer:Modelos en Red;--paginate:true;--heading-divider:2;--theme:gdahx51d1152q21bley9r548bqycxw9tq08fmrv0khi;">
<header>Modelo de Ruta Ms Corta</header>
<h1 id="representaci%C3%B3n-del-problema">Representacin del problema</h1>
<p>Se modela como un <strong>grafo dirigido</strong>:</p>
<ul>
<li>Nodos = ubicaciones (plantas, almacenes, centros de distribucin)</li>
<li>Aristas = caminos entre ubicaciones con un costo asociado (distancia, tiempo, costo econmico)</li>
</ul>
<footer>Modelos en Red</footer>
</section>

<h1 id="ejemplo-01">Ejemplo 01</h1>
<p>City Cab Company identific 10 sitios principales de recoleccin y entrega para los pasajeros de taxis en la ciudad de Nueva York. En un esfuerzo por minimizar el tiempo de viaje y mejorar el servicio al cliente y la utilizacin de la fl ota de taxis de la empresa, a la gerencia le gustara que los conductores de taxis tomaran la ruta ms corta entre sitios siempre que sea posible. Utilizando la red siguiente de carreteras y calles, cul es la ruta que un conductor 1 debe tomar partiendo del sitio 1 para llegar al sitio 10? Los tiempos de recorrido en minutos se muestran en los arcos de la red. Observe que hay dos calles de un sentido con la direccin mostrada por las flechas</p>
